<!doctype html>
{% load static %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% comment %} <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet"> {% endcomment %}

    <link rel="stylesheet" href="{% static '/home/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static '/home/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static '/home/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static '/home/css/style.css' %}">

    <title>Sell Product</title>
  </head>
  <body>
  <div class="d-md-flex half">
    <div class="bg" style="background-image: url('static/home/images/sell1.jpeg')"></div>
    <div class="contents">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
                <h3 class="text-uppercase">Sell with  <strong>Best Price</strong></h3>
              </div>
              <form action="sellProduct" method="post" enctype="multipart/form-data">
			  {% csrf_token %}
              <div class="form-group first">
                <label for="product">Product</label>
                <input type="text" class="form-control" placeholder="Enter product name" name="product" id="product" required>
              </div>
              <div class="form-group first">
                <label for="description">Description</label>
                <textarea class="form-control" placeholder="Enter product description" name="description" id="description"></textarea>
              </div>
                <div class="form-group first">
                  <label for="price">Price</label>
                  <input type="text" class="form-control" placeholder="Enter product price" name="price" id="price" required>
                </div>
                <div class="form-group last mb-3">
                  <label for="images">Provide Images</label>
                  <input type="file" class="form-control" placeholder="Provide images" name="images" id="images" required>
                </div>
                
                <input type="submit" value="Sell" class="btn btn-block py-2 btn-primary">
                <a href="/buy" ><font size=6>Cancel</font></a>
                
                
                
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="{% static '/home/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static '/home/js/popper.min.js' %}"></script>
    <script src="{% static '/home/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/home/js/main.js' %}"></script>
  </body>
</html>
