<!DOCTYPE html>
{% load static %}

<style>
input:invalid {
  border:  red;
}
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'register/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'register/css/style.css' %}">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" action="register" >
                            {% csrf_token %}
                            {% if message %}
                                <div class="alert alert-{{class}}">
                                        <script>alert("{{message}}")</script>
                                </div>
                            {% endif%}
                            Name<div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            Password<div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password" minlength=8/>
                            </div>
                            Email<div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            Date Of Birth
                            <div class="form-group">
                                <label for="dob"><i class="zmdi zmdi-keyboard  material-icons-name"></i></label>
                                <input type="date" name="dob" id="dob" placeholder="Your birth date"/>
                            </div>
                            Phone
                            <div class="form-group">
                                  
                                <label for="phn"><i class="zmdi zmdi-phone material-icons-name"></i></label>
                                <input type="text" name="phn" id="phn" placeholder="Your phn no."/>
                            </div>
                            Address
                            <div class="form-group">
                                  
                                <label for="address"><i class="zmdi zmdi-keyboard material-icons-name"></i></label>
                                <input type="text" name="address" id="address" placeholder="Your address"/>
                            </div>
                            <div class="form-group">
                               
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="term_condition" class="term-service" checked required>Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'register/images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="login" class="signup-image-link">I am already registered</a>
                    </div>
                </div>
            </div>
        </section>

       
    </div>

    <!-- JS -->
    <script src="{% static 'register/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %%}"></script>
</body>
</html>
