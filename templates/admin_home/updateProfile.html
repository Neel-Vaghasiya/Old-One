<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Profile </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'register/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'register/css/style.css' %}">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Update Profile</h2>
                        <form method="POST" action="/UpdateProfile" >
                            {% csrf_token %}
                            Name<div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" value="{{name}}"/>
                            </div>
                            Password<div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" value="{{password}}"/>
                            </div>
                            Email<div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" value="{{email}}"/>
                            </div>
                            Phone
                            <div class="form-group">
                                  
                                <label for="phn"><i class="zmdi zmdi-phone material-icons-name"></i></label>
                                <input type="text" name="phn" id="phn" value="{{phone}}"/>
                            </div>
                            Address
                            <div class="form-group">
                                  
                                <label for="address"><i class="zmdi zmdi-keyboard material-icons-name"></i></label>
                                <input type="text" name="address" id="address" value="{{address}}"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="update" id="update" class="form-submit" value="Update"/>
                                
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'register/images/signup-image.jpg' %}" alt="sing up image"></figure>
                        
                    </div>
                </div>
            </div>
        </section>

       
    </div>

    <!-- JS -->
    <script src="{% static 'register/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %%}"></script>
</body>
</html>
